<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ref</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入 react 核心库，引入之后，全局可以使用 React 对象 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom. 用于支持 react 操作 DOM，全局可以使用 ReactDOM 对象 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel, 用于将 jsx 转位 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 这里 type 需要写成 babel -->
    <script type="text/babel">
        class Demo extends React.Component {
            state = {isHot: true}

            showData = () => {
                const { input1 } = this
                alert(input1.value)
            }

            changeWeather = () => {
                const {isHot} = this.state
                this.setState({isHot: !isHot})
            }

            render() {
                const {isHot} = this.state
                return (
                    <div>
                        <h1>今天天气很{isHot ? "炎热" : "凉爽"}</h1>
                        <input ref={c => {this.input1 = c; console.log('@', c)}} type="text" placeholder="点击按钮提示数据" />&nbsp;<br/><br/>
                        <button onClick={this.showData}>点我提示右侧的数据</button>&nbsp;
                        <button onClick={this.changeWeather}>点我切换天气</button>
                    </div>

                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>
</body>

</html>
