<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2_类的方法this指向</title>
</head>

<body>
    <script type="text/javascript">
        class Person {
            // 关键字，constructor
            constructor(name, age) {
                this.name = name
                this.age = age
            }

            speak() {
                console.log(this)
            }
        }

        const p1 = new Person('tom', 18)
        p1.speak()
        const x = p1.speak
        x()
    </script>
</body>

</html>
