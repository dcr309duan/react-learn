<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入 react 核心库，引入之后，全局可以使用 React 对象 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入 react-dom. 用于支持 react 操作 DOM，全局可以使用 ReactDOM 对象 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入 babel, 用于将 jsx 转位 js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 这里 type 需要写成 babel -->
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this)
                const {name, age, sex} = this.props
                return (
                    <ul>
                        <li>姓名: {name}</li>
                        <li>性别: {sex}</li>
                        <li>年龄: {age}</li>
                    </ul>
                )
            }
        }

        const p = {name: '老刘', age: 18, sex: '女'}

        ReactDOM.render(<Person name="Tom" sex="女" age="18"/>, document.getElementById('test'))
        ReactDOM.render(<Person name="Tom" sex="女" age="19"/>, document.getElementById('test2'))
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))

    </script>
</body>

</html>
